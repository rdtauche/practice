<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css"/>
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>My JavaScript Work</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>About Me</li>
                <li>Shop</li>
                <li>Contact Me</li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- #1 HTML - Timer Countdown -->
        <section class="box" id="main">
            <div class="time" style="text-align:center;">Javascript Timer</div>
        </section>
        <!-- #2 HTML - Dark Light Mode Switch -->
        <section class="container dark" class="toggle">
            <div class="col">
                <p>DARK MODE</p>
            </div>
            <label class="switch col">
                <input type="checkbox" id="theme-switcher">
                <span class="slider round"></span>
            </label>
            <div class="col">
                <p>LIGHT MODE</p>
            </div>
        </section>
        <!-- #4 HTML - Event Bubbling Propagation -->
        <section class="box">
            <div id="outer-divButton"> Click To Turn Me White
                <div id="inner-divButton">Click To Turn Me AquaMarine
                    <div>
                        <button id="center-divButton">Click To Turn Me Pink</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- #5 HTML - Data Attributes -->
        <section class="box" class="img-container">
            <img class="img"
                src="https://media.tenor.com/R8Ot9SBUktQAAAAM/dwight-schrute-the-office.gif"
                data-animate="https://media.tenor.com/R8Ot9SBUktQAAAAM/dwight-schrute-the-office.gif"
                data-still="https://media.tenor.com/R8Ot9SBUktQAAAAM/dwight-schrute-the-office.gif"
                data-state="still"
                alt="The Office Dwight Schrute Being Funny"
            />
        </section>
        <!-- #6 HTML - Local Storage -->
        <section class="box">
            <div class="container2">
                <h2>Coding Time Tracker</h2>
                <h3><span id="counter">0</span> Hours Spent Coding Today</h3>
                <button id="add">Increment</button>
                <button id="subtract">Decrement</button>
              </div>
        </section>
        <!-- #7 HTML - Local Storage Objects -->
        <section class="box">
            <div class="card">
                <h2 id="header2">Enter a Grade</h2>
                <form>
                  <ul>
                    <li class="list2">
                      <label for="name">Student Name</label>
                      <select id="student-names">
                        <option value="Maya">Maya</option>
                        <option value="Alex">Alex</option>
                        <option value="Sojung">Sojung</option>
                        <option value="Tomas">Tomas</option>
                      </select>
                    </li>
                    <li>
                      <label for="grade">Grade</label>
                      <select id="grades">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="Incomplete">Incomplete</option>
                      </select>
                    </li>
                    <li>
                      <label for="msg">Comment</label>
                      <textarea id="msg" name="comments"></textarea>
                    </li>
                  </ul>
                  <button class="button" id="save">SAVE</button>
                </form>
                <h3 class="message" id="header3"></h3>
              </div>
        </section>
    </main>
    <!-- #3 HTML - Contact Me Info-->
    <aside>
        <h1>Contact Me</h1>
    </aside>
    <section class="bigbox">
        <form>
            <input placeholder="name" id="name" />
            <input placeholder="email" id="email" />
            <button id="submit">Submit</button>
            <div>
              <h3 id="response"></h3>
            </div>
          </form>
    </section>
    <footer>
        <header>
            <nav>
                <ul>
                    <li>About Me</li>
                    <li>Shop</li>
                    <li>Contact Me</li>
                </ul>
            </nav>
        </header>

    </footer>
    <script src="./assets/script.js"></script>
</body>
</html>
